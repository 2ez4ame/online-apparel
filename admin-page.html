<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <title>Admin</title>
  <!-- Include Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #D9D9D9;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      color: black;
      padding: 10px 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px; 
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 20px;
      margin: 0;
    }

    .nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .nav a:hover {
      text-decoration: none; 
    }

    .nav i {
      margin-right: 5px;
    }
  
    .nav .icon {
      font-size: 25px; 
      color: black; 
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 15px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      right: 0; 
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown-button {
      background-color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dropdown-button i {
      font-size: 20px;
      transition: transform 0.3s;
    }

    .dropdown-button.active i {
      transform: rotate(180deg); 
    }

    .notification-dropdown {
      position: relative;
      display: inline-block;
    }

    .notification-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      right: 0; 
    }

    .notification-content p {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      margin: 0;
    }

    .notification-content hr {
      margin: 0;
      border: none;
      border-top: 1px solid #f1f1f1;
    }

    .notification-content p:hover {
      background-color: #f1f1f1;
    }

    .sidebar {
      width: 60px; 
      background-color: #FFF;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
      padding: 10px 0;
      margin-top: 20px; 
      height: calc(100vh - 70px); 
      transition: width 0.3s; 
      position: fixed; 
      top: 70px; 
      left: 0; 
      border-radius: 0 15px 15px 0;
    }

    .sidebar.expanded {
      width: 220px; 
    }

    .sidebar a {
      color: black;
      text-decoration: none;
      font-size: 25px; 
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap; 
      overflow: hidden; 
      transition: opacity 0.3s; 
      padding-left: 20px; 

    }

    .sidebar a span {
      display: none; 

    }

    .sidebar.expanded a span {
      display: inline; 
    }

    .sidebar a:hover {
      color: #007bff; 
    }

    .sidebar-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      background-color: #444; 
      color: white; 
      text-decoration: none; 
      border-radius: 5px; 
      transition: background-color 0.3s, color 0.3s; 
    }

    .sidebar-button:hover {
      background-color: #007bff;
      color: white;
    }

    .sidebar-button i {
      font-size: 20px;  
    }

    .sidebar-button span {
      display: none; 
    }

    .sidebar.expanded .sidebar-button span {
      display: inline;
    }
    .h1{
      font-size: 25px;
      margin-top: -10px;
      text-align: center;
      font-family: Rubik, sans-serif;
    }
    p{
      font-size: 17px;
      color: #5E5D5D;
      margin-bottom: 100px;
      font-family: Rubik, sans-serif;
    }
    .img {
      display: flex;
      justify-content: center; 
      align-items: center;
      gap: 80px; 
    }
    
    .img img {
      width: 330px;
      height: 306px; 
      margin-bottom: 70px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/image.png" alt="Logo">
      <h1>GZEL Digital Design and 
        <br>
        Printing</h1>
    </div>
    <nav class="nav">

      <div class="notification-dropdown">
        <a href="#notifications" id="notificationButton">
          <i class='bx bx-bell icon'></i>
        </a>
        <div class="notification-content" id="notificationContent">
          <p>New order from user1</p>
          <hr>
          <p>Order status updated</p>
          <hr>
          <p>New order from user2</p>
        </div>
      </div>
      <a href="#users">
        <i class='bx bx-user icon'></i>
        Admin
      </a>
      <div class="dropdown">
        <button class="dropdown-button" id="dropdownButton">
          <i class='bx bx-chevron-down'></i>
        </button>
        <div class="dropdown-content" id="dropdownContent">
          <a href="#profile">Profile</a>
          <a href="#settings">Settings</a>
          <a href="#logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>
  <div class="sidebar" id="sidebar">

    <a class="burger-menu" href="#menu" id="burgerMenu"><i class='bx bx-menu'></i><span></span></a>
    <a href="#analytics"><i class='bx bx-line-chart-down'></i><span>Overview</span></a>
    <a href="#create-design"><i class='bx bx-edit'></i><span>Create Design</span></a>
    <a href="#orders"><i class='bx bxs-food-menu'></i><span>Orders</span></a>
  </div>
  <div class="main-content" id="mainContent">
    <!-- Main content goes here -->
  </div>
  <div class="h1">
    <h1>
      Start your Design Right now!
    </h1>
    <p>Select one of our blanks, add your designs, and export.</p>
  </div>
  <div class="img">
    <img src="images/default1.png" alt="">
    <img src="images/default2.png" alt="">
    <img src="images/default3.png" alt="">
  </div>

  <script>
    document.getElementById('dropdownButton').addEventListener('click', function() {
      var dropdownContent = document.getElementById('dropdownContent');
      var dropdownButton = document.getElementById('dropdownButton');
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      dropdownButton.classList.toggle('active');
    });

    document.getElementById('notificationButton').addEventListener('click', function(event) {
      event.preventDefault();
      var notificationContent = document.getElementById('notificationContent');
      notificationContent.style.display = notificationContent.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('burgerMenu').addEventListener('click', function() {
      var sidebar = document.getElementById('sidebar');
      var mainContent = document.getElementById('mainContent');
      var sidebarLinks = sidebar.querySelectorAll('a span');
      
      sidebar.classList.toggle('expanded');
      mainContent.classList.toggle('expanded');
      
      sidebarLinks.forEach(function(span) {
        if (sidebar.classList.contains('expanded')) {
          span.style.display = 'inline'; // Show text
        } else {
          span.style.display = 'none'; // Hide text
        }
      });
    });

    // Close the dropdowns if the user clicks outside of them
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-button') && !event.target.matches('.dropdown-button *')) {
        var dropdownContent = document.getElementById('dropdownContent');
        var dropdownButton = document.getElementById('dropdownButton');
        if (dropdownContent.style.display === 'block') {
          dropdownContent.style.display = 'none';
          dropdownButton.classList.remove('active');
        }
      }

      if (!event.target.matches('#notificationButton') && !event.target.matches('#notificationButton *')) {
        var notificationContent = document.getElementById('notificationContent');
        if (notificationContent.style.display === 'block') {
          notificationContent.style.display = 'none';
        }
      }
    }
  </script>
</body
</html>
