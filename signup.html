<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <title>Signup</title>
  <style>
    body {
      font-family: 'Rowdies', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      display: flex;
      background-color: #74AB6E;
      width: 800px;
      height: 600px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .createAcc {
      color: #fff;
      font-size: 35px;
      font-family: 'Rowdies', sans-serif;
      margin-bottom: 5px; 
      margin-top: -30px;
    }

    .back2login-container {
      margin-top: -2px; 
      margin-bottom: 20px; 
      font-size: 17px;
    }
    p{
      color: #fff;
    }

    .back2login {
      color: #076007;
      font-size: 17px;
      font-family: 'Rowdies', sans-serif; 
      border: none;
      text-decoration: none;
      padding-left: 2px;
    }
    .username-lastname{
      display: flex;
      justify-content: space-between;
      width: 370px;
      font-size: 17px;
      text-align: center;
    }

    .username-lastname input:first-child, .username-lastname input:last-child {
      margin-right: 10px; 
      font-family: rowdies;
      border: 1px solid black;
      border-radius: 15px;
      outline: none;
      height: 35px;
      text-align: center;
    }
    .email-password{
      width: 350px;
      height: 70px;
      font-size: 17px;
      text-align: center;
    }
    .email-password input:first-child, .email-password input:last-child {
      margin-top: 1px; 
      font-family: rowdies;
      border: 1px solid black;
      border-radius: 15px;
      outline: none;
      text-align: center;
      height: 35px;
    }
    .radioText{
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-top: 65px;
      margin-left: 20px;
      font-weight: bold;
    }
    .textOfThisRadio{
      padding-right: 3px;
      color: #fff;
      font-weight: semi-bold;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
    .textOfThisRadio a{
      color: #076007;
      text-decoration: none;
      font-weight:bolder;
    }
    .create-btn{
      margin-top: 20px;
      text-align: center;
      color: #076007;
    }

    
    .card img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      width: 50%;
      padding: 20px;
      background-color: #74AB6E;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container input {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .form-container button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
      color: #74AB6E;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #fff;
    }

    .square-radio {
      display: none; 
    }

    .square-radio-label {
      display: inline-block;
      width: 20px; 
      height: 20px;
      border: 1px solid black; 
      background-color: #fff; 
      border-radius: 3px; 
      position: relative;
      cursor: pointer;
      margin-right: 10px; 
    }

    .square-radio:checked + .square-radio-label {
      background-color: #74AB6E; /* Background color when checked */
    }

    .square-radio:checked + .square-radio-label::after {
      content: 'âœ“'; 
      position: absolute;
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); /* Center the checkmark */
      color: #fff; /* Checkmark color */
      font-size: 16px; 
    }

    .google {
      background-color: #fff;
      color: #74AB6E;
      margin-right: 10px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color:#fff;
      font-family: cabin;
    }

    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: .25em;
    }

    .divider:not(:empty)::after {
      margin-left: .25em;
    }

    .auth {
      display: flex;
      justify-content: center;
      gap: 10px; /* Add some space between the buttons */
    }
    
    .auth button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px; /* Specify the unit */
      height: 40px;
      border: 1px solid black;
      color: #076007;
      font-weight: bolder;
      border-radius: 10px;
    }
    .create button{
      width: 370px;
      height: 60px;
      padding: 10px;
      border-radius: 15px;
      color: #076007;
      border: 1px solid black;
      background-color: white;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }


    .auth button img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Signup Image">
    <div class="form-container">
      <h2 class="createAcc">Create an account</h2>
      <p class="back2login-container">Already have an account? <a class="back2login" href="login.html">Login</a></p>
     
      <div class="username-lastname">
        <input type="text" placeholder="Firstname">
        <input type="text" placeholder="Lastname">
      </div>
      <div class="email-password">
        <input type="email" placeholder="Email">
        <input  type="password" placeholder="Enter your password">
      </div>
      <div class="radioText">
        <input type="checkbox" id="option1" class="square-radio">
        <label for="option1" class="square-radio-label"></label>
        <span class="textOfThisRadio">I agree to the <a href="#">Terms & Conditions</a></span>
      </div>
      <div class="create">
        <button>Create account</button>
      </div>
       

      <div class="divider">
        Or register with
      </div>
      <div class="auth">
        <button class="google">
          <img src="images/google.png" alt="Google">
          Google
        </button>
        <button>
          <img src="images/facebook.png" alt="Facebook">
          Facebook
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.square-radio-label').addEventListener('click', function(event) {
      const checkbox = document.getElementById('option1');
      checkbox.checked = !checkbox.checked; // Toggle the checked state
      event.preventDefault(); // Prevent the default label click behavior
    });
  </script>
</body>
</html>
